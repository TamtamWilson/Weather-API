<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>FccWeatherProject3</title>

<link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">

  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css'>

<body>

  



  
<div id="loader"></div> 


<div class="flex-container">
  

 <div   id="myDiv" class="animate-top"> 
  
  <div class="local"><div>Your Local Weather for</div>
    
     
    
    <div> <span id="city"></span><span id="country"></div></div>

  <div class="transbox">
    
  
<!--Date & Time    -->
  <div id="date"></div>
<div id="time"></div> 
    <hr class="location"></hr>
    
 
<!--   Temp   -->
    <div><span id="tempF"></span>
      <span id="tempC" style="display: none"></span></div>
<!--  High & Low Temp      -->
     <div class= "maxMin"><i class="fa fa-arrow-up" style="font-size:20px;color:red;" alt="arrow Up"></i>
       <span id="tempHf"></span><span id="tempHc" style="display: none"> </span>&nbsp;<i class="fa fa-arrow-down" style="font-size:20px;color:blue;" alt="arrow down"></i><span id="tempLf"></span><span id="tempLc" style="display: none"> </span>&nbsp;</div>
  <button>&deg; F &nbsp; / &nbsp; &deg; C </button>
  <!--   Condition     -->
  <div><span id="cond"></span><span id="wIcon"></span></div>
 
    <hr></hr>
  <!-- Humididty & Wind     -->
  <div><span><img src="http://res.cloudinary.com/tamtamwilson/image/upload/e_brightness:-16/v1512134435/Weather%20Project/humidity_2.png"></img></span><span id="humidity" alt="humidity">&nbsp;</span><span><img src="http://res.cloudinary.com/tamtamwilson/image/upload/e_brightness:-16/v1512270739/Weather%20Project/wind-sign.png"alt="Wind" ></img></span>
    <span id="wind"></span><span id="wind2" style="display:none"></span>
   </div>
<!-- Sunrise & Sunset -->
  <p><img src="http://res.cloudinary.com/tamtamwilson/image/upload/e_brightness:-16/v1512149450/Weather%20Project/sunrise.png" class="myimages"alt="Sunrise" >&nbsp;</img><span id="sunRise">&nbsp;</span>&nbsp; <img src="http://res.cloudinary.com/tamtamwilson/image/upload/e_brightness:-16/v1512149450/Weather%20Project/sunset.png"
      class="myimages"alt="Sunset" ></img><span id="sunSet"></span></p>
